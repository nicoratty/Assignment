<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="reg-header">
            <nav class="navbar">
                <ul class="nav-list">
                    <li>
                        <a href="./register.html">
                            Register
                        </a>
                    </li>
                    <li>
                        <a href="./login.html">
                            Login
                        </a>
                    </li>
                    <li>
                        <a href="./sucess.html">
                            Success
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="registerForm-content">
            <form class="register-form">
                <h1 class="register-header">REGISTRATION FORM</h1>
                <fieldset class="name">
                    <div>
                    <label for="firstN" class="firstN">First Name</label>
                    </div>
                    <input type="text" class="firstName" />
                    <div><label for="lastN" class="lastN">Last Name</label></div>
                    <input type="text" class="lastName" />
                </fieldset>
                <fieldset>
                    <label for="number" class="number">Phone Number</label>
                    <input type="tel" class="number" />
                </fieldset>
                <fieldset>
                   <label for="email" class="email">Email Address</label>
                    <input type="email" class="email"/>
                </fieldset>
                <fieldset>
                   <label for="gender" class="gender">Gender</label>
          <select name="gender">
                        <option value="male">
                            Male
                        </option>
                        <option value="female">
                            Female
                        </option>
                    </select>
                </fieldset>
                <fieldset>
                   <label for="dob" class="dob">Date of birth</label>
                 <input type="date" class="city" />
                </fieldset>
               <div> <fieldset>
                 <div>   <label for="color" class="color">Color</label></div>
                    <input type="color" class="color" />
                </fieldset>
                <fieldset>
        
                    <input type="submit" class="submit" value="REGISTER NOW"/>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
