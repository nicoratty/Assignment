<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aboutme.css">
    <title>Contact page</title>
</head>
<body>
    <header class="home-header">
            <nav class="home-nav">
                <div class="nav-link about">
                <a href="./home.html">ABOUTME</a>
    </div>
                <ul>
                    <li class="nav-link">
                        <a href="./contact.html">CONTACT</a>
                    </li>
                    <li class="nav-link">

                    </li>
                    <li class="nav-link">
                        <a href="./login.html">LOGIN</a>
                    </li>
                </ul>
            </nav>
        </header>
    
    <main class="contact-container">
        <form class="contact-form">
            <h1>Contact</h1>
            <div class="name">
                <label for="name" id="contact-name">Name</label><br>
                <input type="text" id="contact-name" placeholder="Name" required>
                </div>
            <div class="email">
                <label for="email" id="contact-email">Email</label><br>
                <input type="email" id="contact-email" placeholder="Email" required>
            </div>
            <div>
                <label for="msg" id="contact-msg">Message</label><br>
                <input type="text" id="contact-msg" placeholder="Message" required>
            </div>
            <div>

                <input type="submit" id="contact-submit">
                </div>
        </form>
    </main>
</body>
</html>
