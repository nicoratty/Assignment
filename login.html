        <div class="login-container">
            <header class="nav-header">
                <nav class="navbar">
                    <ul class="nav-list">
                        <li>

                <div class="login-card">
                    <form class="login-form"  action="./sucess.html" >
                        <h1 class="login-header">
                            Sign up
                        </h1>
                        <input type="text" name="username" placeholder="username" required />
                        <input type="text" name="email" placeholder="email" pattern=".+@gmail\.com" size="30" required/>
                        <input type="text" name="password" placeholder="password" minlength="8" required/>
                        <input type="submit" class="login-submit" value="Sign up" />
                    
                    </form>
                    <footer class="login-footer">
                        <p class="login">Login</p>
                    </footer>
                </div>

            </div>
